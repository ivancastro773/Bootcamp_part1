<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cards card card1">
            <div class="circle-icon back-icon1">
                <i class="fab fa-telegram-plane fa-2x"></i>
            </div>
            <h2>Basic</h4>
            <div class="plan">
                <p class="price">
                    <sup class="price-sig">$</sup>
                    25
                </p>
            </div>
            <div class="description">
                <i class="fas fa-check">
                    10 GB space
                </i>
                <i class="fas fa-check">
                    3 Domain names
                </i>
                <i class="fas fa-check">
                    20 Email Adress
                </i>
                <i class="fas fa-times">
                    Live support
                </i>
            </div>
            <button>
                Order Now
            </button>
        </div>
        <div class="cards card card2">
            <div class="circle-icon back-icon2">
                <i class="fas fa-plane fa-2x"></i>
            </div>
            <h2>Standard</h4>
                <div class="plan">
                    <p class="price">
                        <sup class="price-sig">$</sup>
                        25
                    </p>
                </div>
            <div class="description">
                <i class="fas fa-check">
                    50 GB space
                </i>
                <i class="fas fa-check">
                    5 Domain names
                </i>
                <i class="fas fa-check">
                    Unlimited Email Adress
                </i>
                <i class="fas fa-times">
                    Live support
                </i>
            </div>
            <button>
                Order Now
            </button>
        </div>
        <div class="cards card card3">
            <div class="circle-icon back-icon3">
                <i class="fas fa-rocket fa-2x"></i>
            </div>
            <h2>Premium</h4>
                <div class="plan">
                    <p class="price">
                        <sup class="price-sig">$</sup>
                        25
                    </p>
                </div>
            <div class="description">
                <i class="fas fa-check">
                    Unlimited GB space
                </i>
                <i class="fas fa-check">
                    30 Domain names
                </i>
                <i class="fas fa-check">
                    Unlimited Email Adress
                </i>
                <i class="fas fa-check">
                    Live support
                </i>
            </div>
            <button>
                Order Now
            </button>
        </div>
        
    </div>
</body>
</html>
