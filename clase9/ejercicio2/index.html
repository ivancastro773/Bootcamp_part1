<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contenedor">
            <h2>Create An Account</h2>
            <div class="boton" >
                <div class="icono-fb">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <button class="fbk" type="submit">Sing with Facebook</button>
            </div>

            <div class="boton" >
                <div class="icono-twt">
                    <i class="fab fa-twitter"></i>
                </div>
                <button class="twt" type="submit">Sing with Twitter</button>
            </div>
            <div class="boton" >
                <div class="icono-goo">
                    <i class="fab fa-google-plus-g"></i>
                </div>
                <button class="goo" type="submit">Sing with Google</button>
            </div>
            <div class="boton" >
                <div class="icono-beh">
                    <i class="fab fa-behance"></i>
                </div>
                <button class="beh" type="submit">Sing with Behance</button>
            </div>
        </div>
        <div class="login">
            <h4>Modern Website Form</h4>
            <form action="" method="post">
                <div>
                    <input type="text" class="" placeholder="username"> 
                    <i class="fas fa-user icono"></i>
                </div>
                
                <div>
                    <input type="email" class="" placeholder="email"> 
                    <i class="fas fa-envelope icono"></i>   
                </div>

                <div>
                    <input type="password" class="" placeholder="password"> 
                    <i class="fas fa-lock icono"></i>
                </div>
                <button type="submit" class="style-btn">
                    SIGN IN
                </button>
            </form>
            
        </div>
    </div>
</body>
</html>
